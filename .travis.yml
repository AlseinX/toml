language: rust

rust:
  - stable
  - nightly

os:
  - linux
  - osx

notifications:
  email:
    on_success: never

sudo: false

cache:
  apt: true
  directories:
    - $HOME/.cargo/bin
    - kcov/usr/local/bin
    - target/debug/deps

branches:
  only:
    - staging
    - trying
    - master

matrix:
  allow_failures:
    - rust: nightly

  include:
  - rust: nightly-2018-06-19
    env:
      global:
        - RUSTFLAGS="-C link-dead-code"

    addons:
      apt:
        packages:
          - binutils-dev
          - libcurl4-openssl-dev
          - zlib1g-dev
          - libdw-dev
          - libiberty-dev

    before_script:
    - bash -c '[ "$(cargo clippy --version 2>/dev/null)" == "0.0.209" ] || cargo install clippy --vers 0.0.209 --force'
    - cargo install rustfmt-nightly --force

    script:
    - cargo fmt -- --write-mode diff
    - cargo clippy -- -D warnings -Z no-trans
    - rm -rf target/debug/{test_,toml_edit-}*
    # - RUSTFLAGS="-Z sanitizer=leak" cargo test --verbose --target x86_64-unknown-linux-gnu

    after_success:
    - ./.travis/coverage.sh
